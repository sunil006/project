{{#each list}}
{{this.email}}<br>
<a href="users/agro/req/accept/{{this.email}}" data-toggle="modal" data-target="#myModal">accept</a>
<div class="modal" id="myModal">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <!-- Modal Header -->
                              <div class="modal-header">
                                 <h4 class="modal-title">Accept request Confirmation</h4>
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
                              <!-- Modal body -->
                              <div class="modal-body">
                                 request accepted
                              </div>
                              <!-- Modal footer -->
                              <div class="modal-footer">
                                 <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
                                 {{!-- <a href="/users/list/sentreq/{{this._id}}"><button type="button" class="btn btn-primary">Send</button></a> --}}
                              </div>
                           </div>
                        </div>
{{/each}}
